{% extends "base.html" %}

{% block content %}
<h1>Add Round</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    {{ form.start_date() }}
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
