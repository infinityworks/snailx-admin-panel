{% extends "base.html" %}

{% block content %}

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.snail_id.label }}<br>
        {{ form.snail_id(size=36, class_='form-control form-controls-lg') }}
    </p>
    <p>
        {{ form.submit(class_='finite-orange-button') }}
    </p>
</form>

{% endblock %}
