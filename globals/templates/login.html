{% extends "base.html" %}

{% block content %}


        <img style="width: 80px;" src= "{{ url_for('static', filename='finiteworks_slash.png') }}"/>
        <p style="font-family: Avenir; font-size: 30px; color: #333F48; letter-spacing: 10px;">FINITEWORKS</p>

    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
