{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/races.css') }}">

<input type="button" class="btn btn-success btn-lg add-race-btn finite-orange-button" value="Add Race" onclick="location.href='/rounds/{{round_id}}/races/add';">

<table class="table table-hover">
    <colgroup>
        <col class="col-xs-2">
        </col>
        <col class="col-xs-2">
        </col>
        <col class="col-xs-2">
        </col>
    </colgroup>
    <thead>
        <tr>
            <th colspan="3">Round {{round_id}} Races</th>
        </tr>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Add Snail To Race</th>
            <th scope="col">Add Result</th>
        </tr>
    </thead>
    <tbody>
        {% for race in races %}
        <tr style="cursor: pointer;" onclick="clicked({{race.id}})">
            <td>{{race.id}}</td>
            <td>{{race.date}}</td>
            <td>{{race.status}}</td>
            <td><button class="btn btn-primary" onclick="location.href='/rounds/{{round_id}}/races/{{race.id}}/add'">Add
                    Snail</button></td>
            <td><button class="btn btn-primary" onclick="location.href='/rounds/{{round_id}}/races/{{race.id}}'">Add
                    Results</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function clicked(race_id) {
        console.log(race_id);
        window.document.location = "races/" + race_id;
    }
</script>

{% endblock %}
