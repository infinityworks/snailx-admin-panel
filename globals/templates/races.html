{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/races.css') }}">

<input type="button" class="btn btn-success btn-lg add-race-btn" value="Add Race" onclick="location.href='/rounds/{{round_id}}/races/add';">

<table class="table table-hover">
    <thead>
        <colgroup>
            <col class="col-xs-2">
            </col>
            <col class="col-xs-2">
            </col>
            <col class="col-xs-2">
            </col>
        </colgroup>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for race in races %}
        <tr style="cursor: pointer;" onclick="clicked({{race.id}})">
            <td>{{race.id}}</td>
            <td>{{race.date}}</td>
            <td>{{race.status}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function clicked(race_id) {
        console.log(race_id);
        window.document.location = "races/" + race_id;
    }
</script>

{% endblock %}
