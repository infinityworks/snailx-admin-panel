{% extends "base.html" %}

{% block content %}

<button class="btn btn-primary" onclick="location.href='/rounds/{{round_id}}/races/add'" style="float:left; margin:10px;">Add Race</button>

<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
    {% for race in races %}
      <tr style="cursor: pointer;" onclick="clicked({{race.id}})">
        <td>{{race.id}}</td>
        <td>{{race.date}}</td>
        <td>{{race.status}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
function clicked(race_id) {
console.log(race_id);
    window.document.location = "races/" + race_id;
}
</script>

{% endblock content %}
